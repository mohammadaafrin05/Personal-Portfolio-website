<form class="contact-form" id="contactForm">
  <h2>Send a Message</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" required><br><br>
  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea><br><br>
  <button type="submit">Send</button>
</form>

<form class="project-inquiry-form" id="projectInquiryForm">
  <h2>Project Inquiry</h2>
  <label for="project-type">Project Type:</label>
  <select id="project-type" name="project-type" required>
    <option value="">Select</option>
    <option value="web-development">Web Development</option>
    <option value="graphic-design">Graphic Design</option>
  </select><br><br>
  <label for="budget">Budget:</label>
  <input type="number" id="budget" name="budget" required><br><br>
  <label for="timeline">Timeline:</label>
  <input type="date" id="timeline" name="timeline" required><br><br>
  <label for="goals">Goals:</label>
  <textarea id="goals" name="goals" required></textarea><br><br>
  <button type="submit">Submit</button>
</form>
